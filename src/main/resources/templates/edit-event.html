<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header"></th:block>
</head>
<body background="/img/edit-event.jpg" class="bg">
<div class="container-fluid">
    <th:block th:replace="fragments/white-navbar"></th:block>
</div>
<div class="row justify-content-center">
    <div class="form-holder text-center">

        <div class="content">
            <!-- content here -->
            <div class="product-grid product-grid--flexbox" align="center">
                <div class="product-grid__wrapper" align="center">
                    <!-- Product list start here -->

                    <!-- Single product -->
                    <th:block th:each="event : ${currentEvent}">

                        <div class="product-grid__product-wrapper">
                            <div class="product-grid__product">
                                <div class="product-grid__img-wrapper">
                                    <img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg"
                                         alt="Img" class="product-grid__img"/>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <form class="form-inline" th:action="@{/edit-event(eventId=${currentEvent.getId()})}" method="POST"
                          th:object="${currentEvent}">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label h3 mb-1" for="name">Event Name</label>
                                <div class="controls">
                                    <input type="text" id="name" th:value="${currentEvent.getName()}" name="name"
                                           placeholder="" class="input-xlarge">
                                    <div class="error">
                                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        </td>
                                        <td th:text="${errorMsg}">
                                        </td>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="control-group">
                                <label class="control-label h3 mb-1"  for="location">Location</label>
                                <div class="controls">
                                    <input type="text" id="location" th:value="${currentEvent.getLocation()}"
                                           name="location" placeholder=""
                                           class="input-xlarge">
                                    <div class="error">
                                        <td th:if="${#fields.hasErrors('location')}" th:errors="*{location}">
                                        </td>
                                        <td th:text="${errorMsg}">
                                        </td>
                                    </div>
                                </div>
                            </div>
                            </br>
                            <div class="control-group">
                                <label class="control-label h3 mb-1" for="startDate">Start Date</label>
                                <div class="controls">
                                    <input type="datetime-local" id="startDate" th:value="${currentEvent.getStartDate()}"
                                           name="startDate" placeholder=""
                                           class="input-xlarge">
                                </div>
                            </div>
                            </br>

                            <div class="control-group">
                                <label class="control-label h3 mb-1" for="endDate">End Date</label>
                                <div class="controls">
                                    <input type="datetime-local" id="endDate" th:value="${currentEvent.getStartDate()}"
                                           name="endDate" placeholder=""
                                           class="input-xlarge">
                                </div>
                            </div>
                            <br/>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-info">Edit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
